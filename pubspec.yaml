name: kkservices
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.3
  
  animated_splash_screen: ^1.2.0
  flutter_map: any
  latlong: ^0.6.1
  latlong2: ^0.8.1

  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  flutter_svg: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  
  assets:
    - assets/
    - assets/icons/

fonts:
  - family: ubuntu
    fonts:
      - asset: assets\Ubuntu-Regular.ttf

